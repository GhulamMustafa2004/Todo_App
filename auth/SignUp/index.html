<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../component/Loader/loader.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../../component/Loader/loader.js" defer></script>
    <script
      src="../../firebaseConfig/firebaseConfig.js"
      defer
      type="module"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./signup.js" defer type="module"></script>
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="sign-up">
        <h2 style="text-align: center">Sign Up</h2>
        <div class="row">
          <div class="col-md-12">
            <button
              id="googleLogIn"
              type="button"
              class="btn btn-light btn-lg mt-3 w-100"
            >
              <img src="../../assets/googleicon.png" style="height: 23px" />
              Continue With Google
            </button>
          </div>
        </div>
        <form class="row needs-validation" novalidate>
          <div class="col-md-6 mb-1">
            <label class="form-label fs-5">Username</label>
            <div class="input-group has-validation">
              <input
                type="text"
                class="form-control p-2"
                id="userName"
                placeholder="Name"
                required
              />
              <div id="userNameError" class="invalid-feedback">
                Username is required.
              </div>
            </div>
          </div>

          <div class="col-md-6 mb-1">
            <label class="form-label fs-5">Email</label>
            <div class="input-group has-validation">
              <input
                type="email"
                class="form-control p-2"
                id="email"
                placeholder="Email address"
                required
              />
              <div id="emailError" class="invalid-feedback">
                Email is required.
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-1 mb-2">
            <label class="form-label fs-5">Password</label>
            <div class="input-group has-validation">
              <input
                type="password"
                class="form-control p-2"
                id="password"
                placeholder="Password"
                required
              />
              <div id="passwordError" class="invalid-feedback">
                Password is required.
              </div>
            </div>
          </div>

          <div class="col-md-6 mt-1 mb-2">
            <label class="form-label fs-5">Confirm Password</label>
            <input
              type="password"
              class="form-control p-2"
              id="confirmPassword"
              placeholder="Confirm Password"
              required
            />
            <div id="confirmPasswordError" class="invalid-feedback">
              Confirm Password is required.
            </div>
          </div>

          <div class="col-md-12 mt-2">
            <button
              style="cursor: pointer"
              class="btn btn-primary btn-lg w-100 disableBtn"
              type="submit"
              id="submitBtn"
            >
              Continue
            </button>
          </div>

          <div class="col-md-12">
            <button class="btn btn-light w-100 btn-lg" id="loginPage">
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
