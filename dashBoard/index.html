<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./dashboard.css" />
    <link rel="stylesheet" href="../component/Loader/loader.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="../component/Loader/loader.js" defer></script>
    <script
      src="../firebaseConfig/firebaseConfig.js"
      defer
      type="module"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./dashboard.js" type="module" defer></script>
    <title>Tod App</title>
  </head>
  <body>
    <section>
      <header>
        <nav
          class="navbar navbar-expand-lg py-2"
          style="background-color: #53595c"
        >
          <div class="container">
            <div
              class="d-flex align-items-center justify-content-between w-100"
            >
              <div class="d-flex customMessage">
                <p id="welcomeText" class="small mb-0 fs-2" style="color: #fff">
                  Welcome..
                </p>
              </div>
              <div class="d-flex">
                <button type="button" id="logOutBtn" class="btn btn-light">
                  Log Out
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="container py-5 h-100 mb">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div
              class="card"
              id="list1"
              style="border-radius: 0.75rem; background-color: #53595c"
            >
              <div class="card-body py-4 px-4 px-md-5">
                <p class="h1 text-center mt-3 mb-4 pb-3 text-light">
                  <i class="fa fa-check-square" aria-hidden="true"></i>
                  <u>My Todo-s</u>
                </p>

                <div class="pb-2">
                  <div class="card">
                    <div class="card-body">
                      <form
                        class="d-flex flex-row align-items-center"
                        style="gap: 10px"
                      >
                        <input
                          type="text"
                          style="border: none"
                          class="form-control"
                          id="addTodo"
                          placeholder="Add new..."
                        />
                        <div>
                          <button
                            type="submit"
                            id="addBtn"
                            class="btn disableBtn"
                            style="
                              background-color: #53595c;
                              color: antiquewhite;
                            "
                          >
                            Add
                          </button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>

                <hr class="my-4" />
                <div
                  class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3"
                  style="font-size: 22px"
                >
                  <p class="large mb-0 me-2" style="color: #fff">Filter</p>
                  <select class="select filterSelect" id="select">
                    <option value="1">All</option>
                    <option value="2">Completed</option>
                    <option value="3">Pending</option>
                  </select>
                </div>
                <div id="todoList"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
